            animation: rainbow 60s ease infinite;

            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        main {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            border: none;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background: #ddd;
        }

        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
